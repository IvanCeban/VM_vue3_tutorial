<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue3</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li
            v-for="(step, idx) in steps"
            @click="setActive(idx)"
            class="steps-item"
            :class="{
              'active': getActiveClass(idx),
              'done': getDoneClass(idx)
            }">
              <span>{{idx+1}}</span>
              Шаг {{idx+1}}
          </li>
        </ul>
        <div>
          <button
              v-if="!isFinished"
              class="btn"
              @click="prev()"
              :disabled="isPrevBtnDisabled">
            Назад
          </button>
          <button
              class="btn"
              :class="{'primary': !isFinished}"
              @click="nextOrFinish()">
            {{nextBtnTitle}}
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
